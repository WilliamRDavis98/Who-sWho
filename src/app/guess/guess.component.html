<div *ngIf="configLoading" class="container  bg-emerald-100 ">
    <div>
    <h1 class="animate-spin text-6xl">Loading...</h1>
    </div>
    <div class="pt-30 opacity-25">
    <button
                class=" py-5 rounded-md bg-lime-600 px-3.5 py-2.5 text-lg font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                (click)="returnHome()">Taking too long?</button>
    </div>            
</div>
<div *ngIf="alertRight" class="container bg-emerald-200">
    <div class="py-5">
    <h1 class="sm:text-6xl">CORRECT!</h1>
    </div>
    <div class="py-5">
    <button
        class="rounded-md bg-lime-600 px-3.5 py-2.5 text-2xl font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        (click)="resetGame()">Play Again!</button>
    </div>
    <div class="py-5"> 
    <button
        class="rounded-md bg-lime-600 px-3.5 py-2.5 text-2xl font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        (click)="returnHome()">Return to Home Screen!</button>
    </div>     
</div>
<div *ngIf="alertNoGuesses" class="items-space-between container bg-emerald-200">
    <div class="pb-20">
    <h1 class="sm:text-6xl">Sorry. You are out of guesses!</h1>
    </div>
    <button
        class="rounded-md bg-lime-600 px-3.5 py-2.5 text-2xl font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        (click)="returnHome()">Return to Home Screen!</button>
</div>
<div *ngIf="!configLoading && !alertRight && !alertNoGuesses" class="container-fluid bg-emerald-200">
    <div class="container bg-emerald-200">
        <div *ngIf="alertWrong" id="alert-2"
            class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
            role="alert">
            <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <span class="sr-only">Info</span>
            <div class="ms-3 text-sm font-medium">
                You got it wrong and lost a guess.
            </div>
            <button (click)="this.alertWrong = false" type="button"
                class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700"
                data-dismiss-target="#alert-2" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
        <div class="pb-3">
        <h1 class="font-bold tracking-tight text-gray-900 sm:text-4xl"> Listen to the Songs, Then Pick an Artist!</h1>
        </div>
        <div class="SongBoard bg-emerald-200">
            <div class="Song">
                <div class="SongButton pt-10 pb-5">
                    <button type="button" (click)="toggleSong(this.song1)"
                        class="text-white bg-cyan-500 hover:bg-cyan-700 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-space-between me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Play Song 1
                        <svg [ngClass]="this.song1.playing() ? 'animate-spin' : ''" class="w-5 h-5 me-0.5"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 18 15.5">
                            <path
                                d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                        </svg>
                    </button>
                </div>
                <div class="Volume px-5">
                    <button
                        class="text-white bg-cyan-500 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-black-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-space-between me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        (click)="incrementVolume(this.song1)"> + </button>
                    <button
                        class="text-white bg-cyan-500 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-black-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-space-between me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        (click)="decrementVolume(this.song1)"> - </button>
                </div>
            </div>
            <div class="Song" *ngIf="this.songNumber >= 2">
                <div class="SongButton pt-10 pb-5">
                    <button type="button" (click)="toggleSong(this.song2)"
                        class="text-white bg-cyan-500 hover:bg-cyan-700 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-space-between me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Play Song 2
                        <svg [ngClass]="this.song2.playing() ? 'animate-spin' : ''" class="w-5 h-5 me-0.5"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 18 15.5">
                            <path
                                d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                        </svg>
                    </button>
                </div>
                <div class="Volume px-5">
                    <button
                        class="text-white bg-cyan-500 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-black-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-space-between me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        (click)="incrementVolume(this.song2)"> + </button>
                    <button
                        class="text-white bg-cyan-500 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-black-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-space-between me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        (click)="decrementVolume(this.song2)"> - </button>
                </div>
            </div>
            <div class="Song" *ngIf="this.songNumber == 3">
                <div class="SongButton pt-10 pb-5">
                    <button type="button" (click)="toggleSong(this.song3)"
                        class="text-white bg-cyan-500 hover:bg-cyan-700 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-space-between me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Play Song 3
                        <svg [ngClass]="this.song3.playing() ? 'animate-spin' : ''" class="w-5 h-5 me-0.5"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 18 15.5">
                            <path
                                d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                        </svg>
                    </button>
                </div>
                <div class="Volume px-5">
                    <button
                        class="text-white bg-cyan-500 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-black-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-space-between me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        (click)="incrementVolume(this.song3)"> + </button>
                    <button
                        class="text-white bg-cyan-500 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-black-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-space-between me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        (click)="decrementVolume(this.song3)"> - </button>
                </div>

            </div>
        </div>
        <!-- <div>
      <video controls="" name="media" [autoplay]="enableAutoplay">
        <source src=songs[0] type="audio/mp3" autostart="false">
      </video>
    </div> -->
        <div class="ArtistBoard flex py-10">
            <div class="Artist flex-1 px-5">

                <button
                    class="flex items-center justify-center flex-col rounded-full transition-transform duration-150 hover:scale-110"
                    (click)="checkAnswer(this.artistz[0])"><img class="w-20 h-20 object-cover rounded-full mb-2"
                        src={{this.artistz[0].picture}} alt="artist1">{{ this.artistz[0].name }}</button>
            </div>
            <div class="Artist flex-1 px-5">

                <button
                    class="flex items-center justify-center flex-col rounded-full transition-transform duration-150 hover:scale-110"
                    (click)="checkAnswer(this.artistz[1])"><img class="w-20 h-20 object-cover rounded-full mb-2"
                        src={{this.artistz[1].picture}} alt="artist1">{{ this.artistz[1].name }}</button>
            </div>
            <div class="Artist flex-1 px-5" *ngIf="this.artistNumber >= 3">

                <button
                    class="flex items-center justify-center flex-col rounded-full transition-transform duration-150 hover:scale-110"
                    (click)="checkAnswer(this.artistz[2])"><img class="w-20 h-20 object-cover rounded-full mb-2"
                        src={{this.artistz[2].picture}} alt="artist1">{{ this.artistz[2].name }}</button>
            </div>
            <div class="Artist flex-1 px-5" *ngIf="this.artistNumber == 4">

                <button
                    class="flex items-center justify-center flex-col rounded-full transition-transform duration-150 hover:scale-110"
                    (click)="checkAnswer(this.artistz[3])"><img class="w-20 h-20 object-cover rounded-full mb-2"
                        src={{this.artistz[3].picture}} alt="artist1">{{ this.artistz[3].name}}</button>
            </div>
        </div>
        <div class="Data py-5 ">
            <h3 class="sm:text-2xl pb-5 text-center">You have: {{ guessCount }} Guesses Left!</h3>
            <button
                class=" py-5 rounded-md bg-lime-600 px-3.5 py-2.5 text-lg font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                (click)="returnHome()">Return to Home Screen!</button>
        </div>
    </div>
</div>
